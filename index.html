<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body id="background">
    <header>
      <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/4052/4052984.png" alt="Logo" class="logo"></a>
      <h1>Weather Forecast</h1>
      <label class="switch">
        <input type="checkbox" id="toggle" onclick="toggleTemperatureUnit()">
        <span class="slider round"></span>
      </label>
    </header>
    <div class="container">
      <form>
        <div class="search-container">
          <input type="text" id="location" placeholder="Enter city name" name="location" required>
          <button type="submit" onclick="getWeather(event)">Get Weather</button>
        </div>
      </form>
      <div class="current-weather" id="current-weather"></div>
      <div class="forecast-container">
        <div class="hourly-forecast" id="hourly-forecast">
          
          <div id="hourly"></div>
        </div>
        <div class="weather-forecast" id="forecast">
          
          <div id="weather"></div>
        </div>
      </div>
      <form id="subscription-form">
        <label for="email">Enter your email address to subscribe to weather updates:</label>
        <input type="email" id="email" name="email" required>
        <button type="button" onclick="subscribeToUpdates(event)">Subscribe</button>
      </form>
      <div id="success-message"></div>
      <div id="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
